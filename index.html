<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p>Play atleast one game please, this took me a few hours to code. lol</p>
    <p>To start playing, just make your move! You can also edit your Name by clicking on it.</p>
    <p id="turn"></p>
    <button id="toggleai">Play vs AI (off)</button>
<div id="wrapper">
    <div id="left">
        <h2 id="leftname">Player 1 - [edit]</h2>
        <p id="lefttext">Win or lose?</p>
        <p id="leftscore">Score:</p>
    </div>
    
    <div id="container"></div>

    <div id="right">
        <h2 id="rightname">Player 2 - [edit]</h2>
        <p id="righttext">Win or lose?</p>
        <p id="rightscore">Score:</p>
    </div>
</div>
    <button id="resetbtn">Reset All</button>


<footer>Copyright Â© 2022 by IgelCode</footer>

</body>
</html>
